<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Akun - JelajahinNusa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables (Diambil dari kode sebelumnya)*/
        :root {
            --dark-bg: #000000; /* Latar belakang utama */
            --dark-bg-secondary: #1A1A1A; /* Latar belakang footer/card */
            --text-primary: #FFFFFF; /* Teks putih */
            --text-secondary: #AAAAAA; /* Teks abu-abu/muted */
            --accent-green: #1F4529; /* Warna hijau aksen (logo, tombol) */
            --card-overlay: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
            /* Variabel Khusus Halaman Akun */
            --sidebar-width: 250px;
        }

        /* Reset & Global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            zoom: 90% ;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* === Layout Utama Halaman Akun === */
        .account-page {
            display: flex;
            min-height: 100vh;
            position: relative;
        }
        
        /* === Sidebar Navigasi === */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            border-right: 1px solid #1A1A1A;
        }

        .sidebar-top {
            padding: 0 20px;
        }

        .sidebar .logo {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar .logo img {
            height: 30px;
            width: auto;
        }
        
        .sidebar h4 {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            padding: 10px 0;
            margin-top: 10px;
        }

        .nav-menu-sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin: 5px 0;
            color: var(--text-secondary);
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px;
        }
        .nav-menu-sidebar a:hover {
            color: var(--text-primary);
        }

        .nav-menu-sidebar a.active {
            background-color: var(--dark-bg-secondary);
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .nav-menu-sidebar i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        /* Perubahan untuk menempatkan tombol Log Out sebagai menu item di bagian paling bawah */
        .sidebar-bottom {
            padding: 0 20px;
            width: 100%; 
        }

        .sidebar-bottom .logout-link { 
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin: 5px 0;
            color: red;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px;
            background-color: transparent; 
            font-size: 16px;
            font-weight: 500;
        }

        .sidebar-bottom .logout-link:hover {
            background-color: var(--dark-bg-secondary);
            color: red;
        }

        .sidebar-bottom .logout-link i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
            font-size: 16px;
            color: inherit; 
        }
        
        /* === Konten Utama (Main Content) === */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 0;
            position: relative;
        }
        
        /* Latar Belakang Gambar */
        .background-image-container {
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            bottom: 0;
            z-index: 0;
            background-image: url('gambar/jawa.jpg'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.4) grayscale(0.2);
        }

        /* Container Isi Konten (Di atas background) */
        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 0 40px; 
        }

        /* === Navbar / Search Bar === */
        .main-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 50px;
        }
        
        .search-bar-main {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 10px 20px;
            max-width: 400px;
            width: 100%;
        }
        .search-bar-main input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            margin-left: 10px;
            font-family: 'Poppins', sans-serif;
            flex-grow: 1;
        }
        .search-bar-main i {
            color: var(--text-secondary);
        }

        /* === Bagian Profil === */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Perubahan utama untuk latar belakang form */
            margin-top: 50px;
            padding: 20px; 
            max-width: 640px; 
            width: 100%;
            background-color: rgba(0, 0, 0, 0.75); /* Hitam dengan opasitas 75% */
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            /* Pastikan form section berada di tengah */
            margin-left: auto;
            margin-right: auto;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #555555;
            border: 4px solid var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
        }
        .profile-picture i {
            font-size: 60px;
            color: rgba(0, 0, 0, 0.5); 
        }

        /* === Form Profil === */
        .profile-form {
            width: 100%;
            /* max-width sudah dihandle di parent .profile-section */
            margin: 0 auto;
        }
        
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        .form-row label {
            width: 150px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-group {
            flex-grow: 1;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--text-primary);
        }

        /* Gaya tambahan untuk input Read-only */
        .input-field[readonly] {
            background-color: rgba(255, 255, 255, 0.05); /* Sedikit lebih gelap */
            border-color: rgba(255, 255, 255, 0.1);
            cursor: default; /* Mengubah kursor menjadi default, bukan teks */
        }

        .toggle-password, .dropdown-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* Dropdown style (untuk Negara) */
        .input-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }
        
        /* === Bagian Bawah Konten (Like & Footer) === */
        .bottom-section {
            /* max-width sudah dihandle di parent .profile-section */
            max-width: 600px;
            margin: 50px auto 0 auto;
            padding-bottom: 50px;
            padding-left: 10px; /* Digeser ke kiri */
            width: 100%;
        }
        
        .like-count {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 50px;
            justify-content: flex-start; /* Memastikan ikon like rata kiri */
        }
        .like-count i {
            margin-right: 15px;
            color: white; /* Warna merah/oranye aksen yang benar */
        }
        
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
        }
        .footer-links a {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: var(--text-secondary);
        }

        /* === Media Query untuk Layar Kecil (misalnya di bawah 768px) === */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                left: 0;
                padding: 20px 0;
                transition: width 0.3s, left 0.3s;
            }
            
            .sidebar .logo,
            .sidebar h4,
            .nav-menu-sidebar span, /* Menghilangkan teks menu utama */
            .sidebar-bottom .logout-link span { /* Menghilangkan teks 'Keluar' */
                display: none;
            }

            .nav-menu-sidebar a {
                justify-content: center;
                padding: 15px 0;
                margin: 10px 0;
            }
            .nav-menu-sidebar i {
                margin-right: 0;
            }
            .sidebar-bottom {
                padding: 0 10px;
            }

            .sidebar-bottom .logout-link {
                justify-content: center; /* Memastikan ikon di tengah */
                padding: 15px 0; 
            }
            .sidebar-bottom .logout-link i {
                margin-right: 0;
            }

            .main-content {
                margin-left: 70px;
                width: calc(100% - 70px);
            }
            
            .background-image-container {
                left: 70px;
            }

            .content-wrapper {
                padding: 0 15px;
                max-width: 100%;
            }

            .main-header {
                justify-content: center; 
                margin-bottom: 20px;
                padding: 15px 0;
            }

            /* Penyesuaian konten profil agar rapi di layar kecil */
            .profile-section {
                padding: 15px;
                margin-top: 30px;
            }

            .form-row {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 15px;
            }

            .form-row label {
                width: 100%;
                margin-bottom: 5px;
            }

            .bottom-section {
                padding-bottom: 30px;
                margin-top: 30px;
            }
            
            .like-count {
                font-size: 20px;
                margin-bottom: 30px;
            }

            .footer-links {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                margin-top: 30px;
            }
            .footer-links a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="account-page">
        <aside class="sidebar">
            <div class="sidebar-top">
                <a href="index.html" class="logo">
                    JelajahinNusa
                </a>
                
                <h4>Manajemen Akun</h4>
                <nav class="nav-menu-sidebar">
                    <a href="infoAkun1.html" class="active"><i class="fas fa-user-circle"></i> <span>Akun</span></a>
                    <a href="infoAkun2.html"><i class="fas fa-lock"></i> <span>Keamanan & Privasi</span></a>
                    <a href="infoAkun3.html"><i class="fas fa-bell"></i> <span>Notifikasi</span></a>
                    <a href="infoAkun4.html"><i class="fas fa-cog"></i> <span>Manajemen Galeri</span></a>
                </nav>
            </div>
            <br><br><br><br>
            <div class="sidebar-bottom"><br><br>
                <a href="index.html" class="logout-link" title="Keluar">
                    <i class="fas fa-sign-out-alt"></i> <span>Keluar</span>
                </a>
            </div>
        </aside>

        <div class="main-content">
            <div class="background-image-container">
            </div>

            <div class="content-wrapper">
                
                <div class="main-header">
                    <form class="search-bar-main">
                        <input type="text" placeholder="Search">
                        <i class="fas fa-search"></i>
                    </form>
                </div>

                <section class="profile-section">
                    <div class="profile-picture">
                        <i class="fas fa-user"></i>
                    </div>

                    <form class="profile-form">
                        
                        <div class="form-row">
                            <label>Nama Pengguna</label>
                            <div class="input-group">
                                <input type="text" class="input-field" value="Arip Wijaya">
                            </div>
                        </div>

                        <div class="form-row">
                            <label>ID Pengguna</label>
                            <div class="input-group">
                                <input type="text" class="input-field" value="2200 3544 7709"readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <label>E-mail</label>
                            <div class="input-group">
                                <input type="email" class="input-field" value="aripwijaya28@gmail.com">
                            </div>
                        </div>

                        <div class="form-row">
                            <label>Kata Sandi</label>
                            <div class="input-group">
                                <input type="password" id="password-field" class="input-field" value="AkuCintaIndonesia">
                                <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                            </div>
                        </div>

                        <div class="form-row">
                            <label>Negara</label>
                            <div class="input-group">
                                <select class="input-field">
                                    <option value="ID" selected>Indonesia</option>
                                    <option value="MY">Malaysia</option>
                                    <option value="SG">Singapura</option>
                                </select>
                                <i class="fas fa-chevron-down dropdown-icon"></i>
                            </div>
                        </div>
                        
                    </form>
                    
                    <div class="bottom-section">
                        <div class="like-count">
                            <i class="fas fa-thumbs-up"></i> 81
                        </div>
                        
                        <div class="footer-links">
                            <a href="#">Customer Service</a>
                            <a href="#">Tentang Kami</a>
                        </div>
                    </div>
                    
                </section>
                
            </div>
        </div>
    </div>

    <script>
        // Fungsi JavaScript untuk mengaktifkan/menonaktifkan tampilan password
        function togglePassword() {
            const passwordField = document.getElementById('password-field');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
    </script>

</body>
</html>
