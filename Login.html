<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JelajahinNusa</title>
    
<script src="https://cdn.tailwindcss.com"></script>
    
<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Memastikan halaman tidak bisa discroll secara vertikal */
            overflow: hidden; 
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5); 
        }
    </style>
    
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cream-light': '#F3F5E9',
                        'black-main': '#1F1F1F',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-black-main flex flex-col md:flex-row antialiased">

    <div class="w-full md:w-1/2 p-6 md:p-14 flex flex-col justify-center min-h-screen overflow-y-auto">
        <div class="max-w-md w-full mx-auto flex flex-col flex-grow justify-center">
            
<h1 align= "center" class="text-white text-3xl font-bold mb-0" >Selamat Datang</h1> 
<h2 align="center" class="text-white text-3xl font-bold mb-8 ">Penjelajah</h2> 
                
<div>
                    <input type="email" id="email" name="email" placeholder="E-mail" required
                            class="input-field w-full px-5 py-3 bg-cream-light rounded-xl text-black placeholder-gray-600 focus:ring-0">
                </div><br>

                
<div>
                    <input type="password" id="password" name="password" placeholder="Kata Sandi" required
                            class="input-field w-full px-5 py-3 bg-cream-light rounded-xl text-black placeholder-gray-600 focus:ring-0">
                </div><br>
                
                
<div class="h-8"></div> 

                
<button type="submit" 
                        class="w-full bg-white text-black font-semibold text-lg py-3 rounded-xl shadow-lg hover:bg-gray-100 transition duration-150">
                    <a href="index.html">Masuk</a>
                </button>

            <div class="mt-16 text-center text-gray-400">
                Belum Punya Akun? 
                <a href="Daftar.html" class="text-green-500 font-semibold hover:text-green-400 transition">Daftar</a>
            </div>
        </div>
    </div>

    <div class="hidden md:block md:w-1/2">
        <div class="relative w-full h-screen bg-cover bg-center" style="background-image: url('Gambar/setengah.jpg');">
            <div class="absolute inset-0 bg-black opacity-60"></div>
        </div>
    </div>
    
    
<script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Proses Masuk berhasil!');
        });
    </script>
</body>
</html>
