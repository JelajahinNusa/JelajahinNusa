<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - JelajahinNusa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* âœ… Biarkan min-h-screen, tetapi hapus overflow: hidden */
            min-height: 100vh; 
            /* overflow: hidden; <--- BARIS INI DIHAPUS */
            zoom: 90%; 
        }
        /* Custom style untuk menghilangkan default outline saat fokus */
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5); /* Efek fokus putih lembut */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cream-light': '#F3F5E9',
                        'black-main': '#1F1F1F',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-black-main flex flex-col md:flex-row antialiased">

    <div class="w-full md:w-1/2 p-6 md:p-14 flex flex-col **h-screen** overflow-y-auto">
        <div class="max-w-md w-full mx-auto flex flex-col flex-grow justify-center">

            <h1 align= "center" class="text-white text-3xl font-bold mb-1" >Selamat Datang</h1>
            <h2 align="center" class="text-white text-3xl font-bold mb-10 ">Penjelajah</h2>
                
                <div>
                    <input type="text" id="username" name="username" placeholder="Username" 
                            class="input-field w-full px-5 py-3 bg-cream-light rounded-xl text-black placeholder-gray-600 focus:ring-0">
                </div><br>
                
                <div>
                    <input type="email" id="email" name="email" placeholder="E-mail" 
                            class="input-field w-full px-5 py-3 bg-cream-light rounded-xl text-black placeholder-gray-600 focus:ring-0">
                </div><br>

                <div>
                    <input type="password" id="password" name="password" placeholder="Kata Sandi"
                            class="input-field w-full px-5 py-3 bg-cream-light rounded-xl text-black placeholder-gray-600 focus:ring-0">
                </div><br>

                <div class="relative py-5">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-3 bg-black-main text-gray-400">
                            Atau
                        </span>
                    </div>
                </div>

                <div class="flex justify-center space-x-6 mb-8">
                    <button type="button" class="w-12 h-12 text-white flex items-center justify-center rounded-full hover:opacity-80 transition">
                       <img src="Gambar/apple.png" class="w-10 h-10"> 
                    </button>
                    <button type="button" class="w-12 h-12 flex items-center justify-center rounded-full hover:opacity-80 transition">
                        <img src="Gambar/google.png"
                             class="w-10 h-10">
                    </button>
                    <button type="button" class="w-12 h-12 text-white flex items-center justify-center rounded-full hover:opacity-80 transition">
                        <img src="Gambar/facebook.png" class="w-10 h-10">
                    </button>
                </div>

                <button type="submit"
                        class="w-full bg-white text-black font-semibold text-lg py-3 rounded-xl shadow-lg hover:bg-gray-100 transition duration-150">
                        <a href="index.html">Daftar</a>
                </button>

            <div class="mt-8 text-center text-gray-400">
                Sudah Punya Akun? 
                <a href="Login.html" class="text-green-500 font-semibold hover:text-green-400 transition">Masuk</a>
            </div>
        </div>
    </div>

    <div class="hidden md:block md:w-1/2 **h-screen**"> 
        <div class="relative w-full h-full bg-cover bg-center" style="background-image: url('Gambar/setengah.jpg');">
            <div class="absolute inset-0 bg-black opacity-60"></div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('berhasil!');
        });
    </script>
</body>
</html>
